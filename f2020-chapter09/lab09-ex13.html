<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>  
    <title>Lab 9</title>    
    <link rel="stylesheet" type="text/css" href="css/lab09-ex13.css" />
    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    
   <script type="text/javascript" language="javascript" src="js/lab09-ex13.js"></script>
</head>
<body class="form-body">


<main class="form-box">
    <h1>Registration</h1>
    <hr>

    <form method="get" action="#" id="sampleForm">
        <label class="icon" for="username"><i class="fa fa-user fa-fw"></i></label>
        <input type="text" name="username" id="username" placeholder="User Name" />

        <label class="icon" for="phone"><i class="fa fa-phone fa-fw"></i></label>
        <input type="text" name="phone" id="phone" placeholder="Phone" />   

        <label class="icon" for="email"><i class="fa fa-envelope fa-fw"></i></label>
        <input type="text" name="email" id="email" placeholder="Email" />   

        <label class="icon" for="pass"><i class="fa fa-key fa-fw"></i></label>
        <input type="password" name="pass" id="pass" placeholder="Password" />      

        <button type="submit" ><i class="fa fa-reply fa-fw"></i> Register</button> 
    </form>
    <div id="errors" class="hidden"></div>

</main>
       
</body>
</html>
